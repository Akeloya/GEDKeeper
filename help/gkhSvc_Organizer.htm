<h3>Органайзер</h3>

<p>Органайзер используется для автоматического сбора в одном месте упорядоченных данных адресов, телефонов, адресов web-страниц и адресов электронной почты. 
В этом блоке программы нет ввода данных. Все данные собираются в процессе перебора событий и фактов заданных в персональных записях.</p>
