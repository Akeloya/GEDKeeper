<h1>Закон</h1>

<p><b>Конституция РФ, ст. 23, п. 1:</b></p>

<p>
Каждый имеет право на неприкосновенность частной жизни, 
личную и семейную тайну, защиту своей чести и доброго имени. 
</p>

<p><b>Конституция РФ, ст. 24, п. 1:</b></p>

<p>
Сбор, хранение, использование и распространение информации 
о частной жизни лица без его согласия не допускаются.
</p>
