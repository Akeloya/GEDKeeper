language: csharp
solution: projects/GEDKeeper2.linux.sln

install:
  - sudo apt-get install nunit-console
  - nuget restore ./projects/GEDKeeper2.linux.sln
 
script:
  - xbuild /p:Configuration=Release ./projects/GEDKeeper2.linux.sln
  - nunit-console ./projects/GKTests/bin/Release/GKTests.dll